<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <div class="player">
       <div class="wrapper">
           <div class="details">
               <div class="now-playing">PLAYING x OF y</div>
               <div class="track-art"></div>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:30</div>
           </div>

           <div class="buttons">
               <button class="random-track" onclick="randomTrack()" title="Random">
                   <i class="fas fa-random fa-1x"></i>
               </button>
               <button class="prev-track" onclick="prevTrack()" title="Previous">
                    <i class="fa fa-step-backward fa-2x"></i>
                </button>
                <button class="playpause-track" onclick="playpauseTrack()" title="Play/Pause">
                    <i class="fa fa-play-circle fa-5x"></i>
                </button>
                <button class="next-track" onclick="nextTrack()" title="Next">
                    <i class="fa fa-step-forward fa-2x"></i>
                </button>
                <button class="repeat-track" onclick="repeatTrack()" title="Repeat">
                    <i class="fa fa-repeat fa-2x"></i>
                </button>
           </div>
       </div>
   </div>
</body>
</html>
